<!DOCTYPE html>
<html>
  <head>
    <style>
      div.relative {
        position: relative;
        left: 30px;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <h2>position: relative</h2>

    <p>
      een element met positie: relative; 
      Element is relatief gepositioneerd tov zijn normale positie.
    </p>

    <div class="relative">Dit element heeft positie: relative;</div>
  </body>
</html>
