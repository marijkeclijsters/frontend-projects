<!DOCTYPE html>
<html>
  <head>
    <style>
      div.static {
        position: static;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <h2>position: static</h2>

    <p>
      STATIC = standard positioning van een element 
    </p>

    <div class="static">This div element has position: static;</div>
  </body>
</html>
